<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link href="https://fonts.googleapis.com/css?family=Rajdhani:500" rel="stylesheet">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
</head>

<body>

    <main>
        <header>
            <h1>STAR WARS:
                <span>RPG</span>
            </h1>
        </header>

        <section class="game-content">

            <div class="title-row">
                <h2>Your Character: (Click to Choose) </h2>
            </div>
            <div class="row-container">
                <div class="top-row">

                </div>
            </div>

            <div class="title-row">
                <h2>Enemies Available to Attack: (Click to Choose)</h2>
            </div>
            <div class="row-container">
                <div class="middle-row">

                </div>
            </div>

            <div class="title-row">
                <!-- flexed -->
                <h2 id="current-defender">Current Defender:</h2>
                <!-- flexed -->
                <button class="attack invisible">ATTACK</button>
            </div>
            <div class="row-container">
                <div class="bottom-row">

                </div>
                <div class="captions">
                    <div class="commentary-box">
                        <p class="commentaryBoxOne"></p>
                        <p class="commentaryBoxTwo"></p>
                    </div>
                </div>
            </div>

        </section>

    </main>

    <audio id="Win">
        <source src="./assets/audio/win-laser.wav" type="audio/wav">
    </audio>


    <audio id="Lose">
        <source src="./assets/audio/gameover.wav" type="audio/wav">
    </audio>



    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/script/game.js"></script>
</body>

</html>
