<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Star Wars RPG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css"
    />
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/style.css" />
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
        crossorigin="anonymous"></script>
    <script src="./assets/javascript/game.js"></script>
</head>

<body>

    <main>
        <header>
            <h1>Star Wars RPG!</h1>
        </header>

<section class="game-content">

        <h2>Your Character</h2>
        <div class="your-character-container">
            <div class="character-row">

                <div class="img-container">
                    <img src="./assets/images/yoda-resized.jpg" alt="yoda" id="yoda">
                    <div class="char-name">YODA</div>
                </div>

                <div class="img-container">
                    <img src="./assets/images/princess-leia-resized.png" alt="yoda" id="leia">
                    <div class="char-name">PRINCESS LEIA</div>
                </div>

                <div class="img-container">
                    <img src="./assets/images/young-anakin-resized.jpg" alt="yoda" id="anakin">
                    <div class="char-name">YOUNG ANAKIN</div>
                </div>

                <div class="img-container">
                    <img src="./assets/images/sheev-palpatine-resized.png" alt="yoda" id="sheev">
                    <div class="char-name">SHEEV PALPATINE</div>
                </div>

            </div>
        </div>

        <h2>Enemies Available to Attack</h2>
        <div class="enemies-row-container">
            <div class="enemies-row">

            </div>
        </div>

        <h2>Current Defender</h2>
        <div class="defender-row-container">
            <div class="defender-row">

            </div>
            <div class="defender-captions">
                <!-- <p>You attacked __ for __HP</p>
        <p>__ attacked you back for __HP</p> -->
            </div>
        </div>
        
    </section>

    </main>





</body>

</html>
